<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAUTH | {{ .User.Username }}</title>
    <style>
        .center {
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li id="home"><a href="/">Home</a></li>
        <li id="login" hidden><a href="/login">Login</a></li>
    </ul>
</nav>
<main class="center">
    <span id="username">Name: {{ .User.Username }}</span><br>
    <span id="email" hidden>E-Mail: {{ .User.EMail }}</span>
    <input type="button" id="settings" value="Settings" onclick="handleSettings()" hidden>
</main>
<script>
    let show_email = {{ .User.ShowEMail }};
    let givenUUID = {{ .User.UUID }};
</script>
<script src="/static/javascript/profile.js"></script>
</body>
</html>
