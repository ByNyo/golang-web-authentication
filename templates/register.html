<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GAUTH | Signup</title>
</head>
<body>
<nav>
    <ul>
        <li id="home"><a href="/">Home</a></li>
    </ul>
</nav>
<form>
    <label for="Username">Username</label><input type="text" name="User" id="Username"><br>
    <label for="Password">Password</label><input type="password" name="PW" id="Password">
    <input type="button" value="Eye" onclick="showPassword(false)"><br>
    <label for="PasswordCheck">Password Check</label><input type="password" name="PWC" id="PasswordCheck">
    <input type="button" value="Eye" onclick="showPassword(true)"><br>
    <p id="pwmatch" hidden>Passwords need to match!</p>
    <label for="EMail">E-Mail (Optional)</label><input type="email" name="Mail" id="EMail"><br>
    <input type="button" value="Register" onclick="signup()">
</form>
<script src="/static/javascript/register.js"></script>
</body>
</html>
